jobs:
  BuildAndDeploy:
    name: Build frontend
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: apt-get update && apt-get -y install npm
      - run: npm install -g @angular/cli
      - run: docker build -t frontend .

  TestDocker:
    name: Test frontend
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: ng test
    needs: [BuildAndDeploy]